<html>
    <head>
        <title> Registration Form </title>
    </head>
    <body>
        <form name="regisform">
        Candidate Name: <input type="text" name="t1"> <br>
        Father's Name: <input type="text" name="t2"> <br>
        Gender : <input type="ratio" name="r1" > Male
                <input type="radio" name="r2" > Female
                <br>
        Qualification : <input type="checkbox" name="ch1" > HighSchool <br>
                        <input type="checkbox" name="ch2" > Intermediate <br>
                        <input type="checkbox" name="ch3" > Graduation <br>
        Select Country : <select name="country">
                        <option value="india" > India </option>
                        <option value="usa" > USA </option>
                        <option value="russia" > Russia </option>
        </select> <br>
        Select Image : <input type="file" name="file1" value="Browse"> <br>
        Comment : <br>
        <textarea rows="10" cols="5"></textarea> <br>
        DOB : <input type="date" name="date1"> <br>
        <input type="button" value="Click Here">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
    </body>
</html>
