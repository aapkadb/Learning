<!-- Matrix Representation -->
 <html>
    <head>
        <title> Matrix Representation</title>
    </head>
    <body>
         <script language="javascript">
             document.write("Hello, world!");
            var num = new Array(3);
            num[0]=new Array(12,34,56);
            num[1]=new Array(45,23,66);
            num[2]=new Array(20,58,100);
            document.write("<br> Matrix are <br>");
            for(var i = 0; i < 3; i++)
        {
            for (var j = 0; j < 3; j++)
            {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+num[i][j]);
            }
            document.write("<br>");
        }
        </script>
    </body>
 </html>
