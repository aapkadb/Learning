<!-- input-sum.html -->
<html>
<head>
    <title>Sum of Two Numbers</title>
    <script type="text/javascript">
        // Take input from user at runtime
        var a = parseInt(prompt("Enter First Value: "));
        var b = parseInt(prompt("Enter Second Value: "));

        // Calculate the result
        var c = a + b;

        // Show result in alert dialog box
        alert("Result: " + c);

        // Optional: also write it to the page
        // document.write("Sum of First and Second Value: " + c);
    </script>
</head>
<body>
</body>
</html>
