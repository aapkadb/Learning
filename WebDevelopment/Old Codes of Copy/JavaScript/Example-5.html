<!-- Write a program input two number, interchange the value with third variable-->
 <html>
    <head>
        <script language="javascript">
            a=parseInt(prompt("Enter the First value : "));
            b=parseInt(prompt("Enter the Second value : "));
            a = a + b;
            b = a - b;
            a = a - b;
            document.write("Value of a is : "+a);
            document.write("Value of b is : "+b);
        </script>
    </head>
 </html>
