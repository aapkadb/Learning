<!-- Array -->
 <html>
    <head>
        <script language="javascript">
            // Array Declaration
            num=new Array(4);
            // Array Initialization
            num[0]=10;
            num[1]=20;
            num[2]=30;
            num[3]=40;
            document.write("<br> Matrix are <br>");
            for(var i=0;i<num.length;i++)
        {

        }

    </head>
 </html>
