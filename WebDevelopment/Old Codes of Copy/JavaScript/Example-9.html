<html>
    <head>
        <title> Sorted Array </title>
        <script language="javascript">
            num = new Array(12,34,23,45,56,89,67);
            document.write("<br> Array are <br>");
            // Printing the Array
            for(var i=0;i<num.length;i++)
        {
            document.write("<br>"+num[i]);
        }
        num.sort();
        document.write("<br> Array in Sorted Order <br>");
         for(var i=0;i<num.length;i++)
        {
            document.write("<br>"+num[i]);
        }
        document.write("<br> Array in Reverse Order<br>");
        num.reverse();
        for(var i=0;i<num.length;i++)
        {
            document.write("<br>"+num[i]);
        }
        </script>
    </head>
</html>
